<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbutvecklingsprojekt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="bulm2.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('has-background-dark');
            document.documentElement.classList.toggle('has-text-white');
        }
    </script>
</head>
<body>
    <nav class="navbar has-background-light">
        <div class="navbar-brand">
            <a href="#" class="navbar-item">
                <img src="1.png" alt="Logo">
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="#" class="navbar-item">Home</a>
                <a href="#" class="navbar-item">Contact</a>
                <a href="#" class="navbar-item">Products</a>
            </div>
        </div>
    </nav>
    
    <section class="section">
        <div class="container">
            <button class="button is-dark" onclick="toggleTheme()">Växla Tema</button>
            <div class="columns">
                <div class="column is-half">
                    <p>Lorem ipsum dolor sit amet...</p>
                </div>
                <div class="column is-half">
                    <p>Lorem ipsum dolor sit amet...</p>
                </div>
            </div>
            <div class="columns">
                <div class="column is-one-quarter">
                    <p>Lorem ipsum dolor sit amet...</p>
                </div>
                <div class="column is-three-quarter">
                    <p>Lorem ipsum dolor sit amet...</p>
                </div>
            </div>
            <div class="box">
                <h2 class="title">Formulär</h2>
                <form>
                    <div class="field">
                        <label class="label">Namn</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Ditt namn">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">E-post</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="Din e-post">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary">Skicka</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <footer class="footer has-background-light has-text-centered">
        <div class="container">
            <div class="buttons is-centered">
                <a href="#" class="button is-info">Logga in</a>
                <a href="#" class="button is-primary">Sign up</a>
            </div>
        </div>
    </footer>
</body>
</html>
